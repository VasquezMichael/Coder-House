<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <!-- Aqui tenemos el nav que usaremos para desplazarnos entre las opciones home, productos y carrito-->
    <header class="container-fluid">
        <ToastContainer />
        <ul class="nav nav-pills mb-3 " id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a 
                class="nav-link " id="pills-home-tab" 
                data-bs-toggle="pill" 
                data-bs-target="#pills-home" type="button"
                role="tab" 
                aria-controls="pills-home" 
                aria-selected="true">
                Home</a>
            </li>

            <li class="nav-item" role="presentation">
                <a 
                class="nav-link active" 
                id="pills-profile-tab" 
                data-bs-toggle="pill" 
                data-bs-target="#pills-profile"
                type="button" 
                role="tab" 
                aria-controls="pills-profile" 
                aria-selected="false">
                Productos</a>

            <li class="nav-item" role="presentation">
                <a 
                class="nav-link" 
                id="pills-contact-tab" 
                data-bs-toggle="pill" 
                data-bs-target="#pills-contact"
                type="button" 
                role="tab" 
                aria-controls="pills-contact" 
                aria-selected="false">
                Carrito</a>
            </li>
        </ul>
    </header>
    <!--Aqui le damos funcionalidad a cada una de las secciones del nav. La primera aun esta vacia, es el home y podemos modificarla luego-->
    <div class="tab-content" id="pills-tabContent">
        <div 
            class="tab-pane fade " 
            id="pills-home" 
            role="tabpanel" 
            aria-labelledby="pills-home-tab"
            >
            1

        </div>

        <!--Aqui inicia la seccion de productos -->
        <div 
            class="tab-pane fade show active container" 
            id="pills-profile" r
            ole="tabpanel" 
            aria-labelledby="pills-profile-tab"
        > 
        
            <h2 class="h4 m-4 text-primary">Productos</h2>
        <!--CARTAS-->    
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 card-container">
                <!--Las cartas se renderizan desde el ajax.js-->
            </div>    
            
            
        </div>
        
        <!--Aqui inicia la seccion del carrito-->
        <div 
            class="tab-pane fade carrito" 
            id="pills-contact" 
            role="tabpanel" 
            aria-labelledby="pills-contact-tab"
            >
            
        <!--CARRITO-->
        <br>
        <table class="table table-dark table-striped">
            <thead>
              <tr class="text-primary">
                <th scope="col">#</th>
                <th scope="col">Productos</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
              </tr> 
            </thead>
            <tbody class="tbody">
                <!--Acá se cargara de forma dinamica el carrito-->



            </tbody>
          </table>
          <br><br>
          <div class="row mx-4">
            <div class="col">
                <h3 class="itemCartTotal">Total: 0</h3>
                <div>
                    <div class="col d-flex justify-content-end">
                       <!--<button class="btn btn-success">Comprar</button>--> 
                        <!--Lo siguiente se ejecutara cada vez que apretemos el boton comprar--> 
                        <button type="button" class="btn btn-success button-buy" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Comprar</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title text-primary" id="exampleModalLabel">Confirmacion del pedido</h4>
                                        
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
  
                                        <form>
                                            <div class="mb-3">
                                                <h5 class="modal-title text-primary" id="exampleModalLabel">Mis datos</h5>
                                                <span >Nombre</span>
                                                <input type="text" class="form-control" id="recipient-name" placeholder="Nombre:">
                                                <span>Direccion</span>
                                                <input type="text" class="form-control" id="recipient-name" placeholder="Direccion:">
                                                <span>Telefono</span>
                                                <input type="tel" name="phone" class="form-control" id="recipient-name" placeholder="(+54)">
                                                <!--Metodos de pago-->
                                                <br>
                                                <span>Metodo de pago</span> <br>
                                                <div class="container-pay">    
                                                    <button type="button" class="btn btn-secondary button-pay-efectivo">Efectivo</button>
                                                    <button type="button" class="btn btn-secondary button-pay-tarjeta">Tarjeta</button>    
                                                </div>
                                                
                                                <div class="method-pay">
                                                    
                                                </div>

                                            </div>
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label">¿Queres aclarar algo?</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                        </form>
                                        <span>Detalles de la compra</span> <br><br>
                                        <div class="resumen">
                                            <p class="resumenCompra">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab tempora amet sed unde cum. </p>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-success button-realizar-pedido">Realizar pedido</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
          </div>


        </div>
    </div>


    <footer class="bg-dark p-2 footer_class">
        <p class="text-center m-0 text-white-50">Vasquez Michael</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/script/script.js" type="module" ></script>
    <script type="text/javascript" src="/script/fetch.js"></script>
</body>
    
</html>
